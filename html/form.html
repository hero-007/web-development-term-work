<body>

        <fieldset>
            <legend>Application Form</legend>
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>

            </tr>
            <tr>
                <td><input type="checkbox">MVC </td>
                <td><input type="checkbox">Sql Server</td>
            </tr>
            <tr>
                <td rowspan="2">Post applying<br/>for</td>
                <td><input type="radio">Trainee</td>
                <td><input type="radio">Software Engineer</td>
            </tr>
            <tr>
                <td><input type="radio">Team Leader</td>
                <td><input type="radio">Project Manager</td>
            </tr>
            <tr>
                <td>Upload <br/>resume</td>
                <td><input type="file" accept="image/*"></td>
            </tr>
            <tr>
                <td>Paste Your<br/> Resume</td>
                <td colspan=3 rowspan=2><textarea rows=5 cols=50>Enter description here...</textarea></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr><br/></tr>
            <tr>
                <td><input type="checkbox">Notify me the status via Email</td>
            </tr>
            <tr>
                <td><input type="radio">I agree to terms & conditions.</td>
            </tr>
            <tr>
                <td><input type="submit" align="right"></center></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </fieldset>
    </form>

</html>
