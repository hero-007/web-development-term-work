<!DOCTYPE html>
<html>
<head>
<style>
header {
    background-color:black;
    position:fixed;
    color:white;
    text-align:center;
    padding:10px;
    width:100%;
}

a:link {
   color:pink;
   text-decoration: none;
   font-size:25px;
}

a:visited {
   color:green;
}

a:active {
    color: blue;
}

footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
}

</style>
</head>
<body bgcolor="tomato">

<header>Q11 CSS on hyperlinks</header>

<br><br><br>
<p>Click below</p>

<b><a href="www.google.com" target="_blank">This is a link</a></b>
<p><b>Note:</b> Default color is pink active color is blue and visited color is green.</p>
<p><b>Note:</b> hyperlink is without underline</p>

</body>
</html>
