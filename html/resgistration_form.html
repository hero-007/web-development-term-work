<!DOCTYPE html>
<html>
<head></head>
<body>
    <form>
        <table>
            <tr>
                <td>User Id:</td>
                <td><input type="text" min="5" max="12"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" min="7" max="12"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="Name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="address"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="nationality">
                    <option selected>(Select Here)</option>
                    <option>India</option>
                    <option>China</option>
                    <option>USA</option>
                    <option>Bhamas</option>
                    <option>Germany</option>
                </td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" value="Male" selected>Male</td>
                <td><input type="radio" value="Female">Female</td>
            </tr>
            <tr>
                <td>Language</td>
                <td><input type="checkbox">English </td>
                <td><input type="checkbox">Non-English</td>
            </tr>
            <tr>
                <td>About</td>
                <td colspan=3 rowspan=2><textarea rows=5 cols=50>Enter description here...</textarea></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr><br/></tr>
            <tr>
                <td colspan="3"><center><input type="submit" align="right"></center></td>
            </tr>
        </table>
    </form>
</body>
</html>
