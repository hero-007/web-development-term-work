<!DOCTYPE html>
<head>
	<title></title>
	<link rel="stylesheet" href="../CSS/footer.css">
<script type="text/javascript">
function checkSsn(){
    var y;
var i=parseInt(document.f1.payoption.value);
var ssn = document.f1.ssn.value;
if(i==0)
{
y=/^[5][1-5][0-9]{14}$/;
if (y.test(ssn)) 
  window.alert("VALID SSN");
else
  window.alert("INVALID SSN");
}
else if(i==1)
{
y=/^[4]([0-9]{12} | [0-9]{15})$/;
if (y.test(ssn))
  window.alert("VALID SSN");
else
  window.alert("INVALID SSN");
}
else
{
y=/^[3][4-7][0-9]{13}$/;
if (y.test(ssn)) 
  window.alert("VALID SSN");
else
  window.alert("INVALID SSN");
}
}
</script>
</head>

</tr>

</tr>

<input type="text" name="ssn">

</tr>

</tr>
</form>
</center>
